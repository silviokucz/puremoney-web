<div class="registerEvangelist">
  <h2>Evangelist</h2>
  <div class="form-group">
      <label for="firstName">First Name</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.firstName" placeholder="First Name">&nbsp;&nbsp;&nbsp;
  </div>

  <div class="form-group">
      <label for="lastName">Last Name</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.lastName" placeholder="Last Name" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="ethAddress">Ethereum Address</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.ethAddress" placeholder="Ethereum Address" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="street1">Street Address 1</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.geoAddress.street1" placeholder="Street Address 1" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="street2">Street Address 2</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.geoAddress.street2" placeholder="Street Address 2" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="city">City</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.geoAddress.city" placeholder="City" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="stateOrProvince">State or Province</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.geoAddress.stateOrProvince" placeholder="State or Province" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="country">Country</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.geoAddress.country" placeholder="Country" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="zip">Zip</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.geoAddress.zip" placeholder="Zip" >&nbsp;&nbsp;&nbsp;
  </div>

  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" (click)="register()">Submit</button>
