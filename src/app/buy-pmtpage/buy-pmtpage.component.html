<div class="registerEvangelist">
  <h2>Evangelist</h2>
  <div class="form-group">
      <label for="firstName">First Name</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.firstName" placeholder="First Name">&nbsp;&nbsp;&nbsp;
  </div>

  <div class="form-group">
      <label for="lastName">Last Name</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.lastName" placeholder="Last Name" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="ethAddress">Ethereum Address</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.ethAddress" placeholder="Ethereum Address" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="street1">Street Address 1</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.geoAddress.street1" placeholder="Street Address 1" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="street2">Street Address 2</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.geoAddress.street2" placeholder="Street Address 2" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="city">City</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.geoAddress.city" placeholder="City" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="stateOrProvince">State or Province</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.geoAddress.stateOrProvince" placeholder="State or Province" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="country">Country</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.geoAddress.country" placeholder="Country" >&nbsp;&nbsp;&nbsp;
  </div>
  <div class="form-group">
      <label for="zip">Zip</label>
      <input class="form-control" type="text" [(ngModel)]="evangelist.geoAddress.zip" placeholder="Zip" >&nbsp;&nbsp;&nbsp;
  </div>

  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" (click)="submitEvangelist()">Submit</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
